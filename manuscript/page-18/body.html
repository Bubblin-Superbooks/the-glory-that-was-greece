<div class="leaf flex"><div class="inner justify"><h4>Introduction</h4><p class="  start-chapter">αἰ δὲ τεαὶ ξώουσιν ἀηδόνες ᾖσιν ὁ πάντων<br>ἁρπακτὴρ Ἀῒδης οὐκ ἐπὶ χεῖρα βαλεῖ<br>Callimachus.</p><p>“Still are thy pleasant voices, thy nightingales, awake,<br>For Death, he taketh all away, but them he cannot take.”</p></div> </div>
